<div class="main">
  <section class="sign-in">
    <div class="container-login">
      <div class="signin-content">
        <div class="signin-image">
          <figure><img src="assets/images/signin-image.jpg" alt="sing up image"></figure>
        </div>

        <div class="signin-form">
          <h2 class="form-title">Sign in</h2>
          <form class="register-form" id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input formControlName="username" type="text" name="your_name" id="your_name" placeholder="Your Name" />
            </div>
            <div class="form-group">
              <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
              <input formControlName="password" type="password" name="your_pass" id="your_pass"
                placeholder="Password" />
            </div>
            <div class="form-group form-button">
              <input type="submit" [disabled]="!loginForm.valid" name="signin" id="signin" class="form-submit"
                value="Log in" />
            </div>
          </form>
          <div class="social-login">
            <div class="signin-image">
              <a routerLink="/register" class="signup-image-link">Create an account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
